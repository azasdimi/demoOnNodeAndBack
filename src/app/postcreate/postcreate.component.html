<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field class="input1">
        <input matInput type="text" ngModel name="title">
      </mat-form-field>
      <mat-form-field class="input1">
        <textarea matInput rows="6" ngModel name="content"></textarea>
        <hr>
        <button mat-raised-button type="submit">Add Post</button>
      </mat-form-field>
  </form>
  
</mat-card>
