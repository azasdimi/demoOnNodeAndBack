<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field class="input1">
      <!-- The ? will force Angular to first check where the post exists before trying to read the title 
          and then will populate the [(ngModel)] with nothing if it doesnt exists.
         -->
      <!-- Template form input
          <input matInput type="text" [ngModel]="post?.title" name="title"> -->
      <input matInput type="text" formControlName="title" name="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>
    <br />
    <div>
      <!-- Proxy button to be a filepicker -->
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <br />
    <mat-form-field class="input1">
      <!-- Template form input
          <textarea matInput rows="6" [ngModel]="post?.content" name="content"></textarea> -->
      <textarea
        matInput
        rows="6"
        formControlName="content"
        name="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post content.</mat-error
      >
      <hr />
      <button mat-raised-button type="submit">Add Post</button>
    </mat-form-field>
  </form>
</mat-card>
