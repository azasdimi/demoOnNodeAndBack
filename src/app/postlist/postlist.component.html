<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
        {{post.title}} 
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <!-- [routerLink]: binding to a property of routerLink also called routerLink where we pass the individual segments of the path we want to load -->
      <a mat-button color="primary" [routerLink]="['/edit',post.id]">Edit</a>
      <button mat-button (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0"> No post's added.</p>
